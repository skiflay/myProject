<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand">@onlineBookStore</a>
          <a class="nav-link active" aria-current="page" href="../index.html">HOME</a>
          <a class="nav-link active" aria-current="page" href="./about.html">ABOUT</a>
          <a class="nav-link active" aria-current="page" href="./contactUs.html">CONTACT US</a>
        </div>
      </nav>
    <div class="container" id="signup-div">
        <form class="container" id="signupForm">
          <h4>Membership Signup Form</h4>
          </br>
          <div class="col-md-6">
            <label for="username1" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username1">
          </div>
          <span id="error-msg"></span>
          <div class="col-md-6">
            <label for="password1" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password1">
          </div>
          <div class="col-md-6">
            <label for="firstname" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstname">
          </div>
    
          <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastname">
          </div>
    
          <div class="col-6">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
          </div>
    
          <div class="col-md-6">
            <label for="city" class="form-label">City</label>
            <input type="text" class="form-control" id="city">
          </div>
    
          <div class="col-md-2">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="zip">
          </div>
    
          <div class="col-6">
            <button type="submit" class="btn btn-primary" id="signupSubmit">Submit</button>
          </div>
        </form>
      </div>
    
</body>
</html>
