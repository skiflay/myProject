<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: #e3f2fd;">
        <div class="container-fluid">
          <a class="navbar-brand">@onlineBookStore</a>
          <a class="nav-link active" aria-current="page" href="../index.html">HOME</a>
          <a class="nav-link active" aria-current="page" href="./about.html">ABOUT</a>
          <a class="nav-link active" aria-current="page" href="./contactUs.html">CONTACT US</a>
        </div>
      </nav>
    <div class="container" id="addbook-div">
        <form class="container">
          <h4>Add Book</h4>
         
          <div class="col-md-6">
            <input type="text" class="form-control" id="isbn" placeholder="ISBN">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="publisher" placeholder="Publisher">
          </div>
          <div class="col-md-6">
            <!-- <label for="username1" class="form-label">Date Published:</label> -->
            <input type="date" class="form-control" id="datePub" placeholder="Date" >
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="pages" placeholder="Pages">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="bookTitle" placeholder="Book-Title">
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" id="fee" placeholder="over-due fee">
          </div> 
          <div class="col-6">
            <button type="submit" class="btn btn-primary" id="bookSubmit" onclick="bookToAdd()">Submit</button>
          </div>
        </form>
      </div>
    <script src="../app.js"></script>
</body>
</html>
